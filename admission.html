<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Angels Public School</title>
    <style>
        @font-face {
            font-family: 'AngelDemo';
            src: url('fonts/AngelDemoRegular-Rpa03.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .header {
            background-color: rgb(177, 127, 243);
            border: 2px solid black;
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .header h1 {
            font-size: 38px;
            color: rgb(33, 10, 53);
            text-align: center;
            flex-grow: 1;
            text-transform: uppercase;
        }
        
        span {
            font-family: 'AngelDemo';
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
            color: rgb(91, 91, 214) !important;
            cursor: pointer;
        }
        
        body {
            background-image: url("outdoor-play-equipment-toys.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 80px;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            flex-direction: column;
            padding-top: 100px;
        }
        
        div {
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        
        h2 {
            font-size: 24px;
            color: rgb(33, 10, 53);
            margin-bottom: 20px;
        }
        
        form {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgb(132, 134, 255);
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: rgb(33, 10, 53);
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea,
        .radio-group,
        .checkbox-group {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid rgb(103, 80, 235);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .radio-group,
        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 8px;
        }
        
        .radio-group label,
        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            font-weight: normal;
        }
        
        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: transparent;
            color: rgb(33, 10, 53);
            border: 1px solid rgb(103, 80, 235);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }
        
        button[type="submit"]:hover {
            background-color: rgb(155, 151, 151);
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }
        
        select#class {
            cursor: pointer !important;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav-links">
            <a href="indext.html">Home</a>
            <a href="about.html">About</a>
        </nav>
        <h1>LITTLE <span>ANGELS</span> PUBLIC SCHOOL</h1>
        <nav class="nav-links">
            <a href="contact.html">Contact</a>
            <a href="explore.html">Explore</a>
        </nav>
    </header>

    <div>
        <form action="submit_admission.php" method="POST">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student_name" required>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="play-group">Play Group</option>
                <option value="nursery">Nursery</option>
                <option value="kg">Kindergarten (KG)</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
            </select>

            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father_name" required>

            <label for="mother-name">Mother's Name:</label>
            <input type="text" id="mother-name" name="mother_name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="2" max="15" required>

            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label>Extra-Curricular Activities:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="extra_curricular[]" value="sports"> Sports</label>
                <label><input type="checkbox" name="extra_curricular[]" value="arts"> Arts</label>
                <label><input type="checkbox" name="extra_curricular[]" value="culture"> Culture</label>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
