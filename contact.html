<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Little Angels Public School</title>
    <style>
        @font-face {
            font-family: 'AngelDemo';
            src: url('fonts/AngelDemoRegular-Rpa03.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .header {
            background-color: rgb(177, 127, 243);
            border: 2px solid black;
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .header h1 {
            font-size: 38px;
            color: rgb(33, 10, 53);
            text-align: center;
            flex-grow: 1;
            text-transform: uppercase;
        }
        
        span {
            font-family: 'AngelDemo';
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
            color: rgb(91, 91, 214) !important;
            cursor: pointer;
        }
        
        body {
            background-image: url("outdoor-play-equipment-toys.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 80px;
            height: 100vh;
            padding-top: 100px;
            font-family: Arial, sans-serif;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 28px;
            color: rgb(33, 10, 53);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        .contact-info p {
            font-size: 18px;
            color: rgb(33, 10, 53);
            margin: 10px 0;
        }
        
        .contact-form label {
            display: block;
            font-size: 16px;
            color: rgb(33, 10, 53);
            margin-bottom: 5px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid rgb(70, 61, 61);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .contact-form textarea {
            height: 100px;
            resize: vertical;
        }
        
        .contact-form button {
            padding: 10px 20px;
            background-color: rgb(177, 127, 243);
            border: 2px solid rgb(70, 61, 61);
            border-radius: 19px;
            font-size: 18px;
            font-weight: bold;
            color: rgb(33, 10, 53);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .contact-form button:hover {
            background-color: rgb(155, 151, 151);
        }
        
        .map-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav-links">
            <a href="indext.html">Home</a>
            <a href="about.html">About</a>
        </nav>
        <h1>LITTLE <span>ANGELS</span> PUBLIC SCHOOL</h1>
        <nav class="nav-links">
            <a href="contact.html">Contact</a>
            <a href="explore.html">Explore</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Address:</strong> 123 Angel Lane, Dream City, DC 45678</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@littleangelsschool.org</p>
        </div>

        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>


    </div>
</body>

</html>
